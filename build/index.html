<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movement.css">

<body>
    <div id="game-2048" v-cloak>
        <div class="info">
            <h2>Use arrow keys to play</h2>
            <h5>SCORE:</h5>
            <h2>{{game.score}}</h2>
        </div>
        <div v-if="game.gameOver">
            <h1>GAME OVER</h1>
            <h4>New game?</h4>
        </div>
        <div class="gameboard">
            <div class="bg-tiles">
                <div class="row" v-for="row in board">
                    <div class="tile bg-tile" v-for="bgtile in row"></div>
                </div>

            </div>
            <div class="play-tiles">
                <div v-for="row in board">
                    <div class="tile full-tile" v-for="tile in row" v-show="tile.value" v-bind:class="['position_' + tile.row+'_'+tile.col,tile.movementClass,{new:tile.new}]" v-bind:style="{background: 'hsl('+(10+360/7*(tile.mergeNum))+',70%,85%)'}">
                        {{tile.value}}
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
