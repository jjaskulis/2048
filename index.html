<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app-2048">
        <div class="info">
           <h2>Score:</h2>
           <p> {{game.score}}</p>
        </div>
        <div class="gameboard">
                <div class="tile" v-for="tile in gameboard[0]" v-bind:class="{'full-tile':tile.value}">
                    <div v-if="tile.value !== ''" v-bind:style="{ background: 'hsl('+(180+360/12*(tile.value/2))+',35%,80%)'}">
                    {{tile.value}}
                    </div>
                </div>
                <div class="tile" v-for="tile in gameboard[1]" v-bind:class="{'full-tile':tile.value}">
                    <div v-if="tile.value !== ''" v-bind:style="{ background: 'hsl('+(180+360/12*(tile.value/2))+',35%,80%)'}">
                        {{tile.value}}
                    </div>
                </div>
                <div class="tile" v-for="tile in gameboard[2]" v-bind:class="{'full-tile':tile.value}">
                        <div v-if="tile.value !== ''" v-bind:style="{ background: 'hsl('+(180+360/12*(tile.value/2))+',35%,80%)'}">
                        {{tile.value}}
                        </div>
                    </div>
                    <div class="tile" v-for="tile in gameboard[3]" v-bind:class="{'full-tile':tile.value}">
                        <div v-if="tile.value !== ''" v-bind:style="{ background: 'hsl('+(180+360/12*(tile.value/2))+',35%,80%)'}">
                            {{tile.value}}
                        </div>
                    </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>

</html>
